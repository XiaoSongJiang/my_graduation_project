<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv='content-type' content="text/html; charset=utf-8" />
        <link href="__PUBLIC__/Admin/Styles/general.css" type="text/css" rel="stylesheet" />
        <script language=javascript>
            function expand(el)
            {
                childobj = document.getElementById("child" + el);

                if (childobj.style.display == 'none')
                {
                    childobj.style.display = 'block';
                }
                else
                {
                    childobj.style.display = 'none';
                }
                return;
            }
        </script>
        <style>
			table{
				background-color:white;
			}
		</style>
    </head>
    <body style="background-color:#BBDDE5;border: 1px solid #BBDDE5;" >
        <table height="100%" cellspacing='0' cellpadding='0' width='165px'
                border='0'>
               <tr >
                <td valign='top' align='middle' >
                <volist name="two_level_pri" id="val" key="k">
                    <table cellspacing="0px" cellpadding="0px" width="150px" border="0">
                        <tr height="22px">
                            <td style="padding-left: 30px" background=__PUBLIC__/Admin/Images/menu_bt.jpg><a 
                                     onclick="expand(<{$k+1}>)" 
                                    href="javascript:void(0);"><{$val.pri_name}></a></td></tr>
                        <tr height="4px">
                            <td></td></tr></table>
                            
			                   <table id="child<{$k+1}>" style="display: none" cellspacing="0" cellpadding="0" 
			                           width="150px" border="0">
			                          <volist name="val.children" id="v"> 
			                        <tr height="20px">
			                            <td align="middle" width="30px"><img height="9px" 
			                                                           src="__PUBLIC__/Admin/Images/menu_icon.gif" width="9px"></td>
			                            <td class="ext"><a 
			                                   href="__MODULE__/<{$v.controller_name}>/<{$v.action_name}>" 
			                                   target="right"><{$v.pri_name}></a></td></tr>
			                       
                             </volist> 
                             </table>
  				</volist>
      			</td>
      			</tr>
      	</table>            
    </body>
</html>
