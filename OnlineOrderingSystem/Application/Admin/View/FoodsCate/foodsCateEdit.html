<layout name="Layout/layout" />
<div class="main-div">
    <form action="__GROUP__/FoodsCate/foodsCateEdit" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">分类名称:</td>
                <td>
                    <input type='text' name='cate_name' maxlength="20" value='<{$onecate.cate_name}>' size='27' /><font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">上级分类:</td>
                <td>
                    <select name="parent_id">
                        <option value="0">顶级分类</option>
                        <foreach name="category_data" item="val">
                            <option value="<{$val.cate_id}>"
                            	<if condition="$val['cate_id'] eq $onecate['parent_id']"> selected="selected"</if>
                            >
                            <{$val.level|str_repeat='&nbsp;&nbsp;',###}><{$val.cate_name}>
                            </option>
                        </foreach>
                    </select>
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
            <input type="hidden" name="cate_id" value="<{$onecate.cate_id}>">
        </div>
    </form>
</div>
