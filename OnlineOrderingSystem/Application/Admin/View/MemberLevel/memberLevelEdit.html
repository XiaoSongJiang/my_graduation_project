<layout name="Layout/layout" />
<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data" >
    	<input type="hidden" name="level_id" value="<{$memberLevel_info.level_id}>" />
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">级别名称：</td>
                <td>
                    <input  type="text" name="level_name" value="<{$memberLevel_info.level_name}>" />
                </td>
            </tr>
            <tr>
                <td class="label">积分下限：</td>
                <td>
                    <input  type="text" name="bottom_num" value="<{$memberLevel_info.bottom_num}>" />
                </td>
            </tr>
            <tr>
                <td class="label">积分上限：</td>
                <td>
                    <input  type="text" name="top_num" value="<{$memberLevel_info.top_num}>" />
                </td>
            </tr>
            <tr>
                <td class="label">折扣率，以百分比，如：9折=90：</td>
                <td>
                    <input  type="text" name="rate" value="<{$memberLevel_info.rate}>" />
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

</script>
