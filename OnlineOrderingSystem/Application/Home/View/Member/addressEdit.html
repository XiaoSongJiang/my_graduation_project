<layout name="Layout/layout" />
<include file="Layout/header" />	
	<div style="clear:both;"></div>

	<!-- 页面主体 start -->
	<div class="main w1210 bc mt10">
		<div class="crumb w1210">
			<h2><strong>用户中心 </strong><span>> 收货地址</span></h2>
		</div>
		
		<!-- 左侧导航菜单 start -->
		<div class="menu fl">
			<h3>收货地址</h3>
			<div class="menu_wrap">
				<dl>
					<dt>订单中心 <b></b></dt>
					<dd><b>.</b><a href="__MODULE__/Cart/orderList.html">我的订单</a></dd>
					<dd><b>.</b><a href="__MODULE__/Cart/orderList/pay_status/2.html">取消订单记录</a></dd>
					
				
				</dl>

				<dl>
					<dt>账户中心 <b></b></dt>
					<dd ><b>.</b><a href="__CONTROLLER__/memberCenter.html">账户信息</a></dd>
					
					
					<dd class="cur"><b>.</b><a href="__CONTROLLER__/addressAddList.html">收货地址</a></dd>
					<dd ><b>.</b><a href="__CONTROLLER__/memberGuestbook.html">我的留言</a></dd>
				</dl>

		
			</div>
		</div>
		<!-- 左侧导航菜单 end -->

		<!-- 右侧内容区域 start -->
		<div class="content fl ml10">
			<div class="user_hd">
				<h3>收货地址</h3>
			</div>

			<div class="user_bd mt10">
				<form action="__CONTROLLER__/addressEdit" method="post" enctype="multipart/form-data">
					<ul>
						
						
						<li>
							<label for="">收货人：</label>
							<input type="text" class="txt" name="receiver" value="<{$address_one.receiver}>"/>
						</li>
						<li>
							<label for="">收货地址：</label>
							<input type="text" class="txt" name="address" value="<{$address_one.address}>"/>
						</li>
						
						<li>
							<label for="">手机号码：</label>
							<input type="text" class="txt" name="receiver_mobile" value="<{$address_one.receiver_mobile}>"/>
							
						</li>
						<li>
							
							<input type="checkbox" name="is_default"  <if condition="$address_one.is_default eq 1">checked='checked' value="1"</if>
							onclick="if($(this).attr('checked')){$(this).val('1');}else{$(this).val('0');}"/>设为默认收货地址
							
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="hidden" value="<{$Think.session.member_id}>" name="member_id"/>
							<input type="hidden" value="<{$address_one.address_id}>" name="address_id"/>
							<input type="submit" value="保存" class="sbtn"/>
						</li>
					</ul>
				</form>
				</div>
				<br/>
				<div class="address_hd">
						<h3>收货地址</h3>
						
					<volist name="address_info" id="val">
						<div class="over" key="<{$key+1}>">
						<dl <if condition="$key+1 eq count($address_info)">class="last"</if>>
							<dt><{$key+1}>.<{$val.receiver}> <{$val.address}> <{$val.receiver_mobile}> </dt>
							<dd>
								<a href="__CONTROLLER__/addressEdit/address_id/<{$val.address_id}>">修改</a>
								<a href="__CONTROLLER__/addressDelete/address_id/<{$val.address_id}>">删除</a>
								
								
								<if condition='$val.is_default eq 1'>
								
								<input type="button" name="address_default" value="默认收货地址" style="float: right;width: 120px; height: 25px; background-color: #FC704B;border: 0;cursor:text;"/>
									
									<else />
									<a href="__CONTROLLER__/changeAddressDefault/address_id/<{$val.address_id}>">
									<input type="button" member_id="<{$val.member_id}>" address_id="<{$val.address_id}>"  name="address_default" id="address_default<{$key+1}>" value="设置为默认收货地址" style="display:none;  float: right;width: 120px; height: 25px; background-color: #FFD6CC;border: 0; cursor: pointer;"/>
									</a>
								</if> 
								
							</dd>
						</dl>
						</div>
					</volist>
				</div>


			
		
		<!-- 右侧内容区域 end -->
	</div>
	<!-- 页面主体 end-->

	<div style="clear:both;"></div>
<script type="text/javascript">
$("#password").focus(function(){
	  $("#cpassword").css("display","block");
	  
	});
$(".over").mouseover(function(){
	var key = $(this).attr("key"); 
	var id = "#address_default"+key;
	$(this).css("background","#F2F2F2");
	$(id).css("display","block");
	
});
$(".over").mouseleave(function(){
	var key = $(this).attr("key"); 
	var id = "#address_default"+key;
	$(this).css("background","white");
	$(id).css("display","none");
});
function changeFace(obj){
	
	$('.mem_face').attr('src',$(obj).attr('src'));
	$('input[name="mem_face"]').val($(obj).attr('src'));
}


</script>
